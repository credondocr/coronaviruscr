fragment PageMetaTagFragment on Tag {
  attributes
  content
  tag
}

query pageMetaTags($name: String!) {
  page(filter: { name: { eq: $name } }) {
    meta: _seoMetaTags {
      ...PageMetaTagFragment
    }
  }
}

fragment CaseFragment on CaseRecord {
  id
  detected
  updated
  casestatus
  gender
  age
}

fragment NewsFragment on NewsRecord {
  id
  createdAt
  title
  url
  source {
    name
  }
}

query cases($orderBy: [CaseModelOrderBy], $first: IntType) {
  cases: allCases(orderBy: $orderBy, first: $first) {
    ...CaseFragment
  }
}

query news($orderBy: [NewsModelOrderBy], $first: IntType) {
  news: allNews(orderBy: $orderBy, first: $first) {
    ...NewsFragment
  }
}
